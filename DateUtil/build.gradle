apply plugin: 'java'
apply plugin: 'eclipse'

compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

repositories {
    mavenCentral()
}

dependencies {
    compile (
        [group: 'org.springframework', name: 'spring-core', version: '3.2+'],
        [group: 'org.apache.commons', name: 'commons-lang3', version: '3.4']
        )
    testCompile group: 'junit', name: 'junit', version: '3.+'
}